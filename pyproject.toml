[tool.poetry]
name = "backup-reporter"
version = "0.3.2"
description = "Collect and show info about various backups"
authors = ["Dmitry Razin <d.razin@oom.ag>", "Stan Bogatkin <s@sbog.ru>"]
readme = "README.md"
packages = [{include = "backup_reporter"}]

[tool.poetry.dependencies]
python = "^3.8"
boto3 = "1.24.27"
pyyaml = "5.1"
mergedeep = "1.3.4"
gspread = "5.0.0"
oauth2client = "^4.1.3"

[tool.poetry.scripts]
backup-reporter = "backup_reporter.main:start"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
